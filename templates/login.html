{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="wrapper">
        <form class="form-signin" action="{{ url_for('login') }}" method="post">
            <h2 class="form-signin-heading text-center">Please login</h2>
              {% if error %}
                <p class=error><strong>Error:</strong> {{ error }}
              {% endif %}
            <fieldset>
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required="" autofocus=""/>
                </div>
                <div class="form-group">
                    <input class="form-control" name="password" placeholder="Password" type="password" required=""/>
                </div>
                <div class="form-group">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
                </div>
            </fieldset>
            <div class="text-center">
                <a href="{{ url_for('register') }}">Register</a>
            </div>
        </form>

    </div>
{% endblock %}
